<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset .css">
<link rel="stylesheet" href="style.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
    <div class="menu-header">
        <div class="container">
        <img class="menu-icono" src="assets/corazon.png">
        <img class="menu-icono" src="assets/corazon.png">
        <img class="menu-icono" src="assets/corazon.png">
    </div>
    <div>
        <h1 class="menu-titulo"> AluraGeek</h1> 
    </div>
    </header>

    <main class="main-container">
        <section class="registroProductos">
            <div class="title-container">
                <h2 class="registrar">Registrar Productos</h2>
               </div>
        <div class="container2">
            <form class="form-container" data-form>
                <input class="dato" data-name placeholder="nombre..." type="text">
                <input class="dato" data-price placeholder="precio..." type="text">
                <input class="dato"  data-image placeholder="imagen..." type="text">
        
                <div class="button-container">
                    <button  type="submit" class="button-submit" id="button">Enviar...</button>
                    <button  type="reset"  class="button-clear"  id="button">Limpiar...</button>
                </div>
            </form>
        </div>
        </section>

<section id="lista-productos" class="misProductos">
    <section class="listado-produc car-container">
        <div >
            <h2 class="subtitulo">Mis Productos</h2>
        </div> 
        <div  data-product class="lista-card">
   

    <div class="card">
    <div class="imagen-container">
        <img src="assets/1-lamparas-led-smart-3125s.jpg"    alt="producto 2">
        <div class="informacion">
            <p class="car-titulo">Lampara Led Smart</p>
        </div>
        <div class="value">
            <p>$ 700</p>
            <button class="delete-button"data-id="${id}">
            <img class="borrar" src="assets/borrar.png" data-remove="true">
        </button>
        </div>
    </div>
    </div>

    <div class="card">
        <div class="imagen-container">
            <img src="assets/2-lamparas-led-smart-3247s.jpg"  alt="producto 3">
            <div class="informacion">
                <p class="car-titulo">Lampara Led Smart</p>
            </div>
            <div class="value">
                <p>$ 650</p>
                <button class="delete-button"data-id="${id}">
                <img class="borrar" src="assets/borrar.png" data-remove="true">
            </button>
            </div>
        </div>
    </div>


    <div class="card">
        <div class="imagen-container">
            <img src="assets/3-lampara-e27-3120.jpg"  alt="producto 4">
            <div class="informacion">
                <p class="car-titulo">Lampara E27</p>
            </div>
            <div class="value">
                <p>$ 800</p>
                <button class="delete-button"data-id="${id}">
                <img class="borrar" src="assets/borrar.png" data-remove="true">
            </button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="imagen-container">
            <img src="assets/4-lampara-gota-3244.jpg"  alt="producto 5">
            <div class="informacion">
                <p class="car-titulo">Lampara Gota</p>
            </div>
            <div class="value">
                <p>$ 550</p>
                <button class="delete-button"data-id="${id}">
                <img class="borrar" src="assets/borrar.png" data-remove="true">
            </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="imagen-container">
            <img src="assets/5-lamparas-low-bay-3540.jpg" alt="producto 6">
            <div class="informacion">
                <p class="car-titulo">Lampara Low Bay</p>
            </div>
            <div class="value">
                <p>$ 900</p>
                <button class="delete-button" data-id="${id}">
                    <img class="borrar" src="assets/borrar.png" data-remove="true">
                </button>
            </div>
        </div>
    </div>
    
    
</div>
    </section>
</section>
</main>

<footer >
    <div class="menu-footer">
        <div class="container">
            <div class="icons-and-title">
        <img class="menu-icono" src="assets/corazon.png">
        <img class="menu-icono" src="assets/corazon.png">
        <img class="menu-icono" src="assets/corazon.png">
        <h1 class="menu-titulo-footer"> AluraGeek</h1> 
    </div>
</div>
</div>
    <div class="datos">
      <p>Bizet Mariela</p>
      <p>Alura Latan 2024</p>
    </div>
</footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
